<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Micropost</a>
    </div>
  </nav>
  <div class="container ">
    <div class="row">
      <div class="col postsContainer">
        <div class="card card-body card-form">
          <h1>Say Something</h1>
          <p class="lead">What's on your mind?</p>
          <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Post Title">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="body" placeholder="Post Body"></textarea>
          </div>
          <input type="hidden" id="id" value="">
          <button class="post-submit btn btn-primary btn-block">Post It</button>
          <span class="form-end"></span>
        </div>
        <br>
        <div id="posts"></div>
      </div>
    </div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    <p><b>Disclaimer:</b> This is just a preview using <a href="https://my-json-server.typicode.com/" target="_blank">my-json-server.typicode.com</a>. You can test the full functionality when you download <a href="https://github.com/marija-krsteva/js-projects" target="_blank">the project</a> and install the Json Server locally.</p>
  </footer>
  <script src="https://kit.fontawesome.com/8f59229a5b.js" crossorigin="anonymous"></script>
  <script src="build/app.bundle.js"></script>
</body>
</html>
